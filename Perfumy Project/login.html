<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Login - Perfumy</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1>Perfumy</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form">
                    <div class="auth-header">
                        <div class="auth-icon">
                            <span>üîë</span>
                        </div>
                        <h2>Welcome Back</h2>
                        <p>Sign in to your Perfumy account</p>
                    </div>

                    <form class="login-form">
                        <div class="form-group">
                            <label for="email">
                                <span class="field-icon">üìß</span>
                                Email Address
                            </label>
                            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <span class="field-icon">üîí</span>
                                Password
                            </label>
                            <div class="password-input">
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                                <button type="button" class="toggle-password" id="togglePassword">
                                    <span class="eye-icon">üëÅÔ∏è</span>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" name="remember">
                                <span class="checkmark"></span>
                                <span class="remember-icon">üíæ</span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">
                                <span class="forgot-icon">‚ùì</span>
                                Forgot Password?
                            </a>
                        </div>

                        <button type="submit" class="auth-btn">
                            <span class="btn-icon">üöÄ</span>
                            Sign In
                        </button>
                    </form>

                    <div class="auth-divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn google-btn" type="button">
                            <span class="social-icon">üîç</span>
                            Continue with Google
                        </button>
                        <button class="social-btn facebook-btn" type="button">
                            <span class="social-icon">üìò</span>
                            Continue with Facebook
                        </button>
                        <button class="social-btn apple-btn" type="button">
                            <span class="social-icon">üçé</span>
                            Continue with Apple
                        </button>
                    </div>

                    <p class="auth-link">
                        Don't have an account? <a href="signup.html">Sign up here</a>
                        <span class="link-icon">‚ú®</span>
                    </p>
                </div>

                <div class="auth-image">
                    <img src="https://images.unsplash.com/photo-1592945403244-b3fbafd7f539?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGVyZnVtZXxlbnwwfHwwfHx8MA%3D%3D" alt="Luxury Perfumes">
                    <div class="image-overlay">
                        <h3>Discover Your Signature Scent</h3>
                        <p>Indulge in luxury fragrances that captivate and inspire.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('.eye-icon').textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Form submission
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.email.value;
            const password = this.password.value;

            if (email && password) {
                // In a real application, this would send data to a server
                alert('Login successful! Welcome back to Perfumy.');
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
