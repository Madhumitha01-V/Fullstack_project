<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Login - Perfumy</title>
</head>
<body>

<header class="header">
    <nav class="navbar">
        <div class="logo"><h1>Perfumy</h1></div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#products">Products</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="auth-section">
    <div class="container">
        <div class="auth-container">

            <!-- LOGIN FORM -->
            <div class="auth-form">
                <div class="auth-header">
                    <div class="auth-icon">üîë</div>
                    <h2>Welcome Back</h2>
                    <p>Sign in to your Perfumy account</p>
                </div>

                <form class="login-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="password-input">
                            <input type="password" name="password" id="password" required placeholder="Enter password">
                            <button type="button" id="togglePassword">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <button class="auth-btn" type="submit">Sign In</button>
                </form>

                <p class="auth-link">
                    Don‚Äôt have an account?
                    <a href="signup.html">Sign up</a>
                </p>
            </div>

            <!-- IMAGE -->
            <div class="auth-image">
                <img src="https://images.unsplash.com/photo-1592945403244-b3fbafd7f539?w=500&auto=format&fit=crop&q=60">
            </div>

        </div>
    </div>
</section>

<script src="script.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // Toggle password
    document.getElementById('togglePassword').onclick = () => {
        const pwd = document.getElementById('password');
        pwd.type = pwd.type === 'password' ? 'text' : 'password';
    };

    // Login logic
    document.querySelector('.login-form').addEventListener('submit', e => {
        e.preventDefault();

        const form = e.target;
        const email = form.email.value;
        const password = form.password.value;

        if (!email || !password) {
            alert('Please enter email and password');
            return;
        }

        const user = {
            email,
            firstName: email.split('@')[0],
            loggedIn: true
        };

        localStorage.setItem('perfumy_user', JSON.stringify(user));
        alert('Login successful!');
        window.location.href = 'index.html';
    });
});
</script>

</body>
</html>
