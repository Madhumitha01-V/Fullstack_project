<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Shopping Cart - Perfumy</title>
</head>
<body>

<header class="header">
    <nav class="navbar">
        <div class="logo">
            <h1>Perfumy</h1>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#products">Products</a></li>
            <li><a href="index.html#about">About Us</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>

        <div class="user-actions" id="userActions">
            <a href="#" class="cart-icon">
                üõí <span class="cart-count" id="cartCount">0</span>
            </a>
            <div class="user-account">
                <button class="account-btn">
                    üë§ <span class="username" id="username">Account</span>
                </button>
                <div class="account-dropdown">
                    <a href="account.html">My Account</a>
                    <a href="cart.html">My Cart</a>
                    <a href="#" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<section class="cart-section">
    <div class="container">
        <h1>üõí My Shopping Cart</h1>

        <div class="cart-content">
            <div class="cart-items" id="cartItems">
                <div class="empty-cart" id="emptyCart">
                    <div class="empty-cart-icon">üõí</div>
                    <h3>Your cart is empty</h3>
                    <p>Add some beautiful fragrances to your cart!</p>
                    <a href="index.html#products" class="shop-now-btn">Shop Now</a>
                </div>
            </div>

            <div class="cart-summary" id="cartSummary" style="display:none;">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">‚Çπ0</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping">‚Çπ0</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">‚Çπ0</span>
                </div>
                <button class="checkout-btn">üí≥ Proceed to Checkout</button>
                <a href="index.html#products" class="continue-shopping">Continue Shopping</a>
            </div>
        </div>
    </div>
</section>

<script src="script.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    if (!isUserLoggedIn()) {
        alert('Please login to access your cart');
        window.location.href = 'login.html';
        return;
    }

    initializeUserState();
    loadCartItems();
    updateCartCount();
});

function loadCartItems() {
    const cart = JSON.parse(localStorage.getItem('perfumy_cart') || '[]');
    const cartItems = document.getElementById('cartItems');
    const emptyCart = document.getElementById('emptyCart');
    const cartSummary = document.getElementById('cartSummary');

    cartItems.querySelectorAll('.cart-item').forEach(i => i.remove());

    if (cart.length === 0) {
        emptyCart.style.display = 'block';
        cartSummary.style.display = 'none';
        return;
    }

    emptyCart.style.display = 'none';
    cartSummary.style.display = 'block';

    let subtotal = 0;

    cart.forEach(item => {
        subtotal += item.price * item.quantity;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
            <div class="cart-item-image">
                <img src="${item.image}" alt="${item.name}">
            </div>
            <div class="cart-item-details">
                <h4>${item.name}</h4>
                <p>${item.description}</p>
                <div class="cart-item-price">‚Çπ${item.price}</div>
                <div class="quantity-controls">
                    <button onclick="changeQty(${item.id}, -1)">-</button>
                    <span>${item.quantity}</span>
                    <button onclick="changeQty(${item.id}, 1)">+</button>
                </div>
            </div>
            <div class="cart-item-total">‚Çπ${item.price * item.quantity}</div>
            <button class="remove-item" onclick="removeItem(${item.id})">üóëÔ∏è</button>
        `;
        cartItems.appendChild(div);
    });

    updateSummary(subtotal);
}

function changeQty(id, delta) {
    const cart = JSON.parse(localStorage.getItem('perfumy_cart') || '[]');
    const item = cart.find(i => i.id === id);
    if (!item) return;

    item.quantity += delta;
    if (item.quantity <= 0) {
        removeItem(id);
        return;
    }

    localStorage.setItem('perfumy_cart', JSON.stringify(cart));
    loadCartItems();
    updateCartCount();
}

function removeItem(id) {
    let cart = JSON.parse(localStorage.getItem('perfumy_cart') || '[]');
    cart = cart.filter(i => i.id !== id);
    localStorage.setItem('perfumy_cart', JSON.stringify(cart));
    loadCartItems();
    updateCartCount();
}

function updateSummary(subtotal) {
    const shipping = subtotal > 500 ? 0 : 100;
    document.getElementById('subtotal').textContent = `‚Çπ${subtotal}`;
    document.getElementById('shipping').textContent = shipping === 0 ? 'Free' : `‚Çπ${shipping}`;
    document.getElementById('total').textContent = `‚Çπ${subtotal + shipping}`;
}
</script>

</body>
</html>
