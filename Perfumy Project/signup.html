<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Sign Up - Perfumy</title>
</head>
<body>

<header class="header">
    <nav class="navbar">
        <div class="logo"><h1>Perfumy</h1></div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#products">Products</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="auth-section">
    <div class="container">
        <div class="auth-container">

            <div class="auth-form">
                <div class="auth-header">
                    <div class="auth-icon">üë§</div>
                    <h2>Create Account</h2>
                    <p>Join Perfumy today</p>
                </div>

                <form class="signup-form">
                    <div class="form-row">
                        <input type="text" name="firstName" placeholder="First Name" required>
                        <input type="text" name="lastName" placeholder="Last Name" required>
                    </div>

                    <input type="email" name="email" placeholder="Email" required>
                    <input type="tel" name="phone" placeholder="Phone" required>

                    <div class="password-input">
                        <input type="password" name="password" id="password" placeholder="Password (min 8 chars)" required minlength="8">
                        <button type="button" id="togglePassword">üëÅÔ∏è</button>
                    </div>

                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

                    <label class="checkbox-container">
                        <input type="checkbox" name="terms" required>
                        I agree to Terms & Conditions
                    </label>

                    <button class="auth-btn" type="submit">Create Account</button>
                </form>

                <p class="auth-link">
                    Already have an account?
                    <a href="login.html">Login</a>
                </p>
            </div>

            <div class="auth-image">
                <img src="https://images.unsplash.com/photo-1608571423902-eed4a5ad8108?w=600">
            </div>

        </div>
    </div>
</section>

<script src="script.js"></script>

</body>
</html>
